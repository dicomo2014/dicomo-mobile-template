<h1>プログラム</h1>
<div id="calendar"></div>
<script>
$(document).ready(function() {
  $("#calendar").fullCalendar({
    events: [
      { title: "keynote", start: "2014-07-09T13:30:00", end: "2014-07-09T15:00:00"},
      { title: "keynote2", start: "2014-07-09T13:30:00", end: "2014-07-09T15:00:00"}
    ],
    defaultView: "agendaDay",
    allDayDefault: false,
    year: 2014,
    month: 6,
    date: 9,
    firstHour: 8
  });
  // for ajax-loading of jquery mobile
  $("#program").bind('pageshow', function(e) {
    $("#calendar").fullCalendar('render');
  });
});
</script>
