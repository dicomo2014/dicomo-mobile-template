<script>
$("#{{include.pageid}}").on("pagecreate", function() {
  $(".favstar").html("");
  if (window.localStorage && window.localStorage.getItem("{{include.storage}}")) {
    var favj = JSON.parse(window.localStorage.getItem("{{include.storage}}"));
    for (var i in favj) {
      $("#star-" + i).html("{{site.favorite.star}}");
    }
  }
});
</script>
