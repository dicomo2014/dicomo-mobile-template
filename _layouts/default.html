<!DOCTYPE html>
<html manifest="/pagelist.appcache">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} - {{ site.name }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.1/jquery.mobile.min.css" rel="stylesheet">
    </head>
    <body>
        <div data-role="page">
          <div data-role="header">
<h1> {{page.title}} </h1>
{% include navbar.html %}
          </div>
          <div role="main" class="ui-content">
          {{ content }}
          </div>
          <div data-role="footer">
            <div class="contact">
                <a href="mailto:{{ site.author.email }}" data-icon="mail">
                {{ site.author.name }}</a>
            </div>
          </div>
        </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.1/jquery.mobile.min.js"></script>
    </body>
</html>
